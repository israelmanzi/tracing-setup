receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  batch:
    timeout: 5s
    send_batch_size: 512
    send_batch_max_size: 1024
  memory_limiter:
    check_interval: 1s
    limit_mib: 500
    spike_limit_mib: 200

exporters:
  otlp:
    endpoint: "tempo:4317"
    tls:
      insecure: true 

extensions:
  health_check:
    endpoint: ":13133"
  pprof:
    endpoint: ":1777"
  zpages:
    endpoint: ":55679"

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlp]

